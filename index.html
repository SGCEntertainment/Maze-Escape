<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Лабиринт по сети</title>
    <link rel="stylesheet" href="Data/style.css">
	<script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas"></canvas>
    <script>
	
      var unityGame;
	    
      string token;
	  
      vkBridge.send('VKWebAppInit');
      //vkBridge.send("VKWebAppGetAuthToken", { "app_id": 51421116, "scope": "photos"}).then(data => console.log(data.access_token)).catch(error => console.log(error));
      vkBridge.send("VKWebAppGetAuthToken", { "app_id": 51421116, "scope": "photos"}).then(data => token = 'data.access_token').catch(error => console.log(error));
      console.log(token); 
	    
	    //vkBridge.send("VKWebAppGetAuthToken", { "app_id": 51421116, "scope": "photos"}).then(data => console.log(JSON.stringify(data))).catch(error => console.log(error));
	  
	  //vkBridge.send("VKWebAppCallAPIMethod", {"method": "users.get", "request_id": "32test", "params": {"user_ids": "508882623", "v":"{5.131}", "access_token":"your_token"}}); 
	    
	    
	    
      const canvas = document.querySelector("#unity-canvas");
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/WebGL.loader.js";
	  
      const config = 
	  {
        dataUrl: buildUrl + "/WebGL.data.br",
        frameworkUrl: buildUrl + "/WebGL.framework.js.br",
        codeUrl: buildUrl + "/WebGL.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Лабиринт по сети",
        productVersion: "0.1",
      };
      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => 
	  {
        createUnityInstance(canvas, config, (progress) => 
		{

        }).then((unityInstance) => 
		{
          unityGame = unityInstance;
		  vkBridge.send("VKWebAppGetUserInfo").then(data => unityGame.SendMessage('UI Manager', 'SetUserInfoData', JSON.stringify(data))).catch(error => console.log(error));
        }).catch((message) => 
		{
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
